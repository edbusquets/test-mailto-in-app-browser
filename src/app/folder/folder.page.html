<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>

    <button ion-button (click)="openWithCordovaBrowser('https://www.scottseverance.us/mailto.html')">Open Cordova BeforeLoad = get , target = _self</button>
    <button ion-button (click)="openWithCordovaBrowserBlankWithoutBeforeLoad('https://www.scottseverance.us/mailto.html')">Open Cordova Without BeforeLoad , target = _blank</button>
    <button ion-button (click)="openWithCordovaBrowserBlank('https://www.scottseverance.us/mailto.html')">Open Cordova BeforeLoad = get , target = _blank</button>

  </div>
</ion-content>
